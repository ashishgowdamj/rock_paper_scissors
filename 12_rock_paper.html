<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="12_rps.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="move-btn rock-btn">
            <img src="images/rock-emoji.png" class="move">
        </button>

        <button class="move-btn paper-btn">
            <img src="images/paper-emoji.png" class="move">
        </button>

        <button class="move-btn scissors-btn">
            <img src="images/scissors-emoji.png" class="move">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves">
            You
            <img src="images/rock-emoji.png" class="move">
            <img src="images/scissors-emoji.png" class="move">
            Computer
        </p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updatescoreelement();
        " class="reset-score-btn">
            Reset Score
        </button>
        <button class="auto-btn" onclick="
            autoplay();
        ">Auto Play</button>

        <script src="12_rock_paper.js"></script>
    </body>
</html>
